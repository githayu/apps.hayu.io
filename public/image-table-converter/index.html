<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>イメージテーブルコンバータ</title>
    <base href="/image-table-converter/" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header" class="navbar navbar-default">
        <div class="container">
          <nav class="navbar-header">
            <h1 class="navbar-brand">イメージテーブルコンバータ</h1>
            <p class="navbar-text">画像をHTMLのTable要素に変換します。</p>
          </nav>
        </div>
      </header>

      <div id="form" class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">画像を選択</h2>
          </div>

          <div class="panel-body">
            <input type="file" id="image-file" />
            <p class="help-block">
              大きい画像は、最大 300×300px にリサイズされます。
            </p>
          </div>

          <div class="panel-footer">
            変換処理は重いので、ある程度のスペックのPCでご利用ください。
          </div>
        </div>
      </div>

      <div id="result-container" class="hidden container">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title">変換結果</h2>
          </div>

          <div id="result" class="row panel-body">
            <div id="result-before" class="col-sm-6">
              <canvas
                id="canvas"
                width="300"
                height="300"
                class="img-thumbnail"
              ></canvas>
            </div>

            <div id="result-after" class="col-sm-6">
              <div id="tabel-container" class="img-thumbnail">
                <table id="convert"></table>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10">
            <textarea id="convert-html" cols="100" rows="10"></textarea>
          </div>
          <div class="col-sm-2">
            <input
              type="button"
              value="Get HTML"
              id="html-export"
              class="btn btn-primary"
            />
          </div>
        </div>
      </div>

      <footer id="footer" class="container">
        <small
          >&copy; 2014-<span id="footer-year"></span>
          <a href="https://hayu.io">hayu.io</a></small
        >
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      ;(function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r
        ;(i[r] =
          i[r] ||
          function () {
            ;(i[r].q = i[r].q || []).push(arguments)
          }),
          (i[r].l = 1 * new Date())
        ;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(
        window,
        document,
        'script',
        'https://www.google-analytics.com/analytics.js',
        'ga'
      )

      ga('create', 'UA-29288789-5', 'auto')
      ga('send', 'pageview')

      document.getElementById('footer-year').innerText =
        new Date().getFullYear()
    </script>
  </body>
</html>
